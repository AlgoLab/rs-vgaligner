name: rs-vgalign
version: "0.7"
author: Francesco Porto <francesco.porto97@gmail.com>
about: Aligns reads to a Variation Graph
subcommands:
  - index:
      about: creates the index
      args:
        - input:
            short: i
            long: input
            value_name: FILE
            help: Sets the input file to use
            required: true
            takes_value: true
        - out-prefix:
            short: o
            long: output
            value_name: STRING
            help: Save our index with this prefix (defaults to input file name and path)
            required: false
            takes_value: true
        - kmer-length:
            short: k
            long: kmer-length
            value_name: INTEGER
            help: Sets the size of each k-mer
            required: true
            takes_value: true
        - max-furcations:
            short: e
            long: max-furcations
            value_name: INTEGER
            help: Remove nodes that have degree greater that this level (defaults to 100)
            required: false
            takes_value: true
        - max-degree:
            short: m
            long: max-degree
            value_name: INTEGER
            help: Maximum amount of edges to be traversed (defauts to 100)
            required: false
            takes_value: true
        - n-threads:
            short: n
            long: threads
            value_name: INTEGER
            help: Number of threads to be used (defaults to all available)
            required: false
            takes_value: true
  - map:
        about: map sequences to a graph
        args:
            - input:
                  short: i
                  long: index
                  value_name: FILE
                  help: Load the index from this prefix
                  required: true
                  takes_value: true
            - input-file:
                short: f
                long: input-file
                value_name: FILE
                help: Input file, either FASTA or FASTQ
                required: true
                takes_value: true
            - out-prefix:
                  short: o
                  long: out
                  value_name: STRING
                  help: Save the alignment with this prefix (defaults to index prefix)
                  required: false
                  takes_value: true
            - max-gap-length:
                short: g
                long: max-gap-length
                value_name: INTEGER
                help: maximum gap length in chaining (defaults to 1000)
                required: false
                takes_value: true
            - max-mismatch-rate:
                short: r
                long: max-mismatch-rate
                value_name: FLOAT
                help: maximum allowed mismatch rate (defaults to 0.1)
                required: false
                takes_value: true
            - chain-overlap-max:
                short: c
                long: chain-overlap-max
                value_name: FLOAT
                help: maximum allowed mismatch rate (defaults to 0.1)
                required: false
                takes_value: true
            - chain-min-anchors:
                short: a
                long: chain-min-anchors
                value_name: INTEGER
                help: minimum number of anchors in a chain (defaults to 3)
                required: false
                takes_value: true
            - align-best-n:
                short: b
                long: align-best-n
                value_name: INTEGER
                help: align the best N superchains
                required: false
                takes_value: true
            - write-chains:
                short: C
                long: write-chains
                help: write chains for each alignment
                required: false
                takes_value: false
            - dont-align:
                short: D
                long: dont-align
                help: don't align, just chain
                required: false
                takes_value: false
            - n-threads:
                short: n
                long: threads
                value_name: INTEGER
                help: Number of threads to be used (defaults to all available)
                required: false
                takes_value: true




